<h1 mat-dialog-title>Teacher Details</h1>
<div mat-dialog-content class="mat-typography">
    <p>
        <strong>Name:</strong>
        {{
            teacher.firstName +
                ' ' +
                teacher.lastName +
                ' ' +
                teacher.patronymic
        }}
    </p>
    <p><strong>Email:</strong> {{ teacher.user.email }}</p>
    <p><strong>Phone:</strong> {{ teacher.phone }}</p>
    <p><strong>Experience:</strong> {{ teacher.experience }} years</p>

    <div *ngIf="teacher.subjects && teacher.subjects.length > 0">
        <p><strong>Subjects:</strong></p>
        <ul class="rate-detail">
            <li *ngFor="let subject of teacher.subjects">
                {{ subject.subjectName }}
            </li>
        </ul>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
</div>
