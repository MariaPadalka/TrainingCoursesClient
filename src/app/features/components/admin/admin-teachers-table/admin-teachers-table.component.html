<div class="component-container">
    <div class="spinner-container" *ngIf="isLoading">
        <mat-progress-spinner
            mode="indeterminate"
            color="primary"
        ></mat-progress-spinner>
    </div>
    <div class="table-container" [ngClass]="{ hidden: isLoading }">
        <mat-form-field class="full-width">
            <mat-label>
                <mat-icon>search</mat-icon>
                Search
            </mat-label>
            <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Search"
            />
        </mat-form-field>

        <div class="flex-container">
            <h2>Teachers</h2>
            <button
                mat-raised-button
                color="primary"
                (click)="openTeacherDialog()"
            >
                Add New Teacher
            </button>
        </div>
        <ng-container *ngIf="this.dataSource.filteredData.length === 0">
            <p>No records found.</p>
        </ng-container>

        <table
            mat-table
            [dataSource]="dataSource"
            [ngClass]="{
                hidden: !dataSource.data.length,
            }"
            matSort
            class="mat-elevation-z8"
        >
            <!-- Subject Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td data-label="Teacher" mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                <td data-label="Phone" mat-cell *matCellDef="let element">
                    {{ element.phone }}
                </td>
            </ng-container>

            <!-- Hours Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td data-label="Email" mat-cell *matCellDef="let element">
                    {{ element.email }}
                </td>
            </ng-container>

            <!-- Payment Per Hour Column -->
            <ng-container matColumnDef="experienceInYears">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Experience
                </th>
                <td data-label="Experience" mat-cell *matCellDef="let element">
                    {{ element.experienceInYears }}
                </td>
            </ng-container>

            <!-- Total Payment Column -->
            <ng-container matColumnDef="subjects">
                <th mat-header-cell *matHeaderCellDef>Subjects</th>
                <td mat-cell *matCellDef="let teacher" data-label="Subjects">
                    <div>
                        <span
                            *ngFor="let subject of teacher.subjects"
                            class="link-text"
                            (click)="openSubjectDetailDialog(subject)"
                        >
                            {{ subject.subjectName }} <br />
                        </span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td
                    class="bigger-height"
                    data-label="Actions"
                    mat-cell
                    *matCellDef="let teacher"
                >
                    <button
                        class="action-btn"
                        mat-icon-button
                        (click)="openTeacherDialog(teacher)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        class="action-btn"
                        mat-icon-button
                        (click)="openDeleteDialog(teacher._id)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr
                class="not-for-mobile"
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </div>
</div>
