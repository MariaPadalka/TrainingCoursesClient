<mat-toolbar color="primary" class="header-toolbar">
  <span *ngIf="!user">Course management system</span>
  <span *ngIf="user">Welcome, {{ user.email }}</span>
  <span class="spacer"></span>
  <nav>
    <a mat-button routerLink="/" *ngIf="!user">Home</a>
    <button mat-button routerLink="/login" *ngIf="!user">Login</button>
    <button mat-button (click)="logout()" *ngIf="user">Logout</button>
  </nav>
</mat-toolbar>
